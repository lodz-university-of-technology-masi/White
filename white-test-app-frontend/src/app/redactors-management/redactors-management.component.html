<button class="btn btn-primary mb-2" >Dodaj</button>

  <thead>
  <tr>
    <th>Nazwa</th>
    <th>Operacja</th>
  </tr>
  </thead>

  <tbody>

    </td>
  </tr>
  </tbody>
</table>
