<form *ngIf="template" #form="ngForm" (ngSubmit)="save()">
  <div *ngFor="let question of template.questions" class="form-row form-group">
    <label>{{question.content}}</label>
    <textarea disabled *ngIf="question.questionType === 'OPEN'" required type="text" class="form-control" [(ngModel)]="question.answer"
              name="Nazwa"></textarea>
    <input type="checkbox" checked data-toggle="toggle" data-on="Ready" data-off="Not Ready" data-onstyle="success" data-offstyle="danger" [(ngModel)]="question.isCorrect">
    <div *ngIf="question.questionType === 'CHOICE'">
      <br />
      <div *ngFor="let answer of question.answers" class="radioLeft">
        <label class="form-check-label">
          <input id="{{answer.id}}" required type="radio" disabled class="form-check-input" name="optradio" [value]='answer.content' [(ngModel)]="question.answer">{{answer.content}}
        </label>
        <input type="checkbox" checked data-toggle="toggle" data-on="Ready" data-off="Not Ready" data-onstyle="success" data-offstyle="danger" [(ngModel)]="question.isCorrect">
      </div>
    </div>
    <input *ngIf="question.questionType === 'NUMBER'" disabled required type="number" class="form-control" [(ngModel)]="question.answer"
           name="Nazwa">
    <input type="checkbox" checked data-toggle="toggle" data-on="Ready" data-off="Not Ready" data-onstyle="success" data-offstyle="danger" [(ngModel)]="question.isCorrect">
    <div class='d-inline' *ngIf="question.questionType === 'SCALE'">
      <label for="select"></label>
      <select required disabled name="select" [(ngModel)]="question.answer" class="form-control field-restriction"
              id="select">
        <option *ngFor="let a of question.answers" [ngValue]="a.content">{{a.content}}</option>
      </select>
      <input type="checkbox" checked data-toggle="toggle" data-on="Ready" data-off="Not Ready" data-onstyle="success" data-offstyle="danger" [(ngModel)]="question.isCorrect">
    </div>

  </div>
  <div class="form-row">
    <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid">Wy≈õlij
    </button>
  </div>
</form>
