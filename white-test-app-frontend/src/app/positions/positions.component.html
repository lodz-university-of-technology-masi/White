<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Dodanie stanowiska</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Podaj nazwÄ™: &nbsp;</label>
        <input [(ngModel)]="position.name" type="text" name="Nazwa">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); addNew()">Zapisz</button>
  </div>
</ng-template>

<button class="btn btn-primary mb-2" (click)="open(content)">Dodaj</button>

<h1>Stanowiska</h1>

<table class="table table-striped" align="center">
  <thead>
  <tr>
    <th>Nazwa</th>
    <th>Status</th>
    <th>Operacja</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let position of positions">
    <td>{{position.name}}</td>
    <td *ngIf="position.activated">Aktywna</td>
    <td *ngIf="!position.activated">Nieaktywna</td>

    <td class="toggle-column">
      <mat-slide-toggle [color]="color" [checked]="position.activated" *ngIf="position.activated"
                        (change)="change(position.name)">Dezaktywuj
      </mat-slide-toggle>
      <mat-slide-toggle [color]="color" [checked]="position.activated" *ngIf="!position.activated"
                        (change)="change(position.name)">Aktywuj
      </mat-slide-toggle>
    </td>
  </tr>
  </tbody>
</table>
