<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Edycja testu</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <button type="button" class="btn btn-primary mb-2" (click)="open(test)">Zmień stanowisko</button>
      <button type="button" class="btn btn-primary mb-2" (click)="openToModify(test)">Modyfikuj treść</button>
      <button type="button" class="btn btn-primary mb-2" (click)="exportPDF(test)" *ngIf="isActive('ROLE_REDACTOR')">Eksportuj do PDF</button>
      <button type="button" class="btn btn-primary mb-2" (click)="exportCSV(test)" *ngIf="isActive('ROLE_REDACTOR')">Eksportuj do CSV</button>
      <input type="file" id="myFileInput" (change)="importCsv($event.target.files)"/>
      <input *ngIf="isActive('ROLE_REDACTOR')"
             type="button"
             class="btn btn-primary mb-2"
             onclick="document.getElementById('myFileInput').click()"
             value="Importuj z CSV"/>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Save click');">Zapisz</button>
</div>
