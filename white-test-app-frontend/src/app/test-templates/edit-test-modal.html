<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Edycja testu</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <button type="button" class="btn btn-primary mb-2" (click)="open(test)">Zmie≈Ñ stanowisko</button>
      <button type="button" class="btn btn-primary mb-2" (click)="exportPDF(test)">Eksportuj do PDF</button>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Save click');">Zapisz</button>
</div>
