<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Dodaj test</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<app-questions *ngIf="testTemplate" [questions]="testTemplate.questions"></app-questions>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Save click'); save()">Zapisz</button>
</div>
