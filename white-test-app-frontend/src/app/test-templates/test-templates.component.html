<button class="btn btn-primary mb-2" (click)="openModal(ngModalNewTest)" *ngIf="isActive('ROLE_REDACTOR')">Dodaj</button>

<h1>Testy</h1>


<table class="table table-striped" align="center">
  <thead>
  <tr>
    <th>Nazwa</th>
    <th>Stanowisko</th>
    <th>Autor</th>
    <th>Język</th>
    <th>Operacja</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let test of testTemplates">
    <td>{{test.name}}</td>
    <td>{{test.position}}</td>
    <td>{{test.author}}</td>
    <td>{{test.lang}}</td>
    <td>
      <button type="submit" class="btn btn-primary mb-2" (click)="open(edit_modal,test)" *ngIf="isActive('ROLE_MODERATOR') || isActive('ROLE_REDACTOR')">Edytuj</button>
      <button type="submit" class="btn btn-primary mb-2" (click)="translate(test.testTemplateId, test.lang)" *ngIf="isActive('ROLE_REDACTOR')">
        Przetłumacz
      </button>
      <button type="button" class="btn btn-primary mb-2" (click)="createNewLangVersion(test, ngModalNewTest)" *ngIf="isActive('ROLE_REDACTOR')">Utwórz inną wersję językową</button>
      <a routerLink="/test/{{test.id}}">
        <button type="submit" class="btn btn-primary mb-2" *ngIf="isActive('ROLE_CANDIDATE')">Weź udział</button>
      </a>
      <button type="button" class="btn btn-danger mb-2" (click)="deleteTest(test.testTemplateId, test.lang)" *ngIf="isActive('ROLE_MODERATOR') || isActive('ROLE_REDACTOR')">Usuń</button>
    </td>
  </tr>
  </tbody>
</table>
