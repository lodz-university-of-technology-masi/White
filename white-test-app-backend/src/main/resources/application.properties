### Postgres config ###
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb?useUnicode=true&amp;characterEncoding=utf-8
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jooq.sql-dialect=org.hibernate.dialect.PostgreSQL95Dialect
hibernate.jdbc.use_streams_for_binary=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.javax.persistence.schema-generation.database.action=drop-and-create
spring.jpa.properties.javax.persistenc`e.sql-load-script-source=META-INF.sql/data.sql
spring.jackson.serialization.fail-on-empty-beans=false